<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>📷 Subir a Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        /* Estados de la app */
        .state {
            display: none;
            text-align: center;
        }

        .state.active {
            display: block;
        }

        /* Botones móviles */
        .btn {
            display: block;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px 0;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:active {
            transform: scale(0.98);
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:active {
            background: #5a6268;
        }

        /* Área de subida */
        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            background: #f8fff8;
            transition: all 0.3s;
        }

        .upload-area.highlight {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        /* Preview de imagen */
        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }

        /* Estados y mensajes */
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 16px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mejoras táctiles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📷 Mi Portafolio</h1>
            <p>Sube imágenes a tu carpeta de Drive</p>
        </div>

        <div class="content">
            <!-- Estado: No autenticado -->
            <div class="state active" id="stateAuth">
                <div style="font-size: 80px; margin: 20px 0;">🔐</div>
                <h2 style="margin: 20px 0; color: #333;">Conectar con Google Drive</h2>
                <p style="margin: 15px 0; color: #666;">Necesitamos acceso para subir imágenes a tu carpeta</p>
                <button class="btn" onclick="authenticate()">Conectar con Google</button>
            </div>

            <!-- Estado: Autenticado -->
            <div class="state" id="stateUpload">
                <h2 style="margin: 20px 0; color: #333;">Subir Imagen</h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>Toca aquí o arrastra una imagen</h3>
                    <p style="color: #666; margin: 10px 0;">JPG, PNG, GIF (max 5MB)</p>
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">

                <div class="preview-container" id="previewContainer">
                    <img class="preview-image" id="previewImage">
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <button class="btn" id="uploadBtn" onclick="uploadImage()" disabled>Subir Imagen</button>
                <button class="btn btn-secondary" onclick="logout()">Desconectar</button>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Subiendo imagen...</p>
            </div>

            <!-- Mensajes de estado -->
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://devai-production.up.railway.app';
        let selectedFile = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupUploadArea();
        });

        // Verificar autenticación
        async function checkAuthStatus() {
            try {
                showLoading('Verificando...');
                const response = await fetch(`${API_BASE}/auth/status`);
                const data = await response.json();
                
                if (data.authenticated) {
                    showState('upload');
                } else {
                    showState('auth');
                }
            } catch (error) {
                showState('auth');
                showStatus('Error de conexión', 'error');
            } finally {
                hideLoading();
            }
        }

        // Autenticar
        function authenticate() {
            // Abrir en ventana nueva para móviles
            const authWindow = window.open(`${API_BASE}/auth`, 'auth', 'width=600,height=700');
            
            // Verificar cada segundo si se cerró
            const checkWindow = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(checkWindow);
                    checkAuthStatus();
                }
            }, 1000);
        }

        // Configurar área de subida
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Tocar área
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Seleccionar archivo
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // Drag & drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('highlight');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('highlight');
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
        }

        // Manejar selección de archivo
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Solo se permiten imágenes', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showStatus('La imagen es muy grande (máx 5MB)', 'error');
                return;
            }

            selectedFile = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('fileInfo').innerHTML = `
                    <strong>${file.name}</strong><br>
                    ${(file.size / 1024 / 1024).toFixed(2)} MB
                `;
                document.getElementById('previewContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Habilitar botón de subir
            document.getElementById('uploadBtn').disabled = false;
            
            showStatus('Imagen seleccionada ✅', 'success');
        }

        // Subir imagen
        async function uploadImage() {
            if (!selectedFile) return;

            showLoading('Subiendo...');
            document.getElementById('uploadBtn').disabled = true;

            try {
                const formData = new FormData();
                formData.append('imagen', selectedFile);

                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`✅ ${data.message}: ${data.fileName}`, 'success');
                    resetUpload();
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                showStatus(`❌ ${error.message}`, 'error');
                
                if (error.message.includes('autentic')) {
                    showState('auth');
                }
            } finally {
                hideLoading();
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        // Cerrar sesión
        function logout() {
            if (confirm('¿Desconectar de Google Drive?')) {
                selectedFile = null;
                showState('auth');
                resetUpload();
            }
        }

        // Resetear subida
        function resetUpload() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('statusMessage').style.display = 'none';
        }

        // Mostrar/ocultar estados
        function showState(state) {
            document.querySelectorAll('.state').forEach(s => s.classList.remove('active'));
            document.getElementById(`state${state.charAt(0).toUpperCase() + state.slice(1)}`).classList.add('active');
        }

        function showLoading(message) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').querySelector('p').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Auto-ocultar mensajes de éxito
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Escuchar mensajes de autenticación
        window.addEventListener('message', function(event) {
            if (event.data === 'AUTH_SUCCESS') {
                checkAuthStatus();
            }
        });

        // Prevenir acciones táctiles no deseadas
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
