<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì∑ Subir Im√°genes - Mi Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .user-info {
            background: #e8f5e8;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #d0e6d0;
        }

        .content {
            padding: 25px 20px;
        }

        /* Botones m√≥viles */
        .btn {
            display: block;
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            margin: 12px 0;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:active {
            transform: scale(0.98);
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:active {
            background: #5a6268;
        }

        /* √Årea de subida */
        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px 0;
            background: #f8fff8;
            transition: all 0.3s;
            text-align: center;
        }

        .upload-area.highlight {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        /* Preview de imagen */
        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
        }

        /* Estados y mensajes */
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 35px;
            height: 35px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mejoras t√°ctiles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .btn {
                padding: 14px;
                font-size: 15px;
            }
            
            .upload-area {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ Mi Portafolio</h1>
            <p>Sube im√°genes a tu carpeta de Drive</p>
        </div>

        <div class="user-info" id="userInfo">
            Conectado a Google Drive ‚úÖ
        </div>

        <div class="content">
            <h2 style="margin: 0 0 20px 0; color: #333; text-align: center;">Subir Nueva Imagen</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Toca aqu√≠ o arrastra una imagen</h3>
                <p style="color: #666; margin: 8px 0;">JPG, PNG, GIF (max 5MB)</p>
            </div>

            <input type="file" id="fileInput" accept="image/*" style="display: none;">

            <div class="preview-container" id="previewContainer">
                <img class="preview-image" id="previewImage">
                <div class="file-info" id="fileInfo"></div>
            </div>

            <button class="btn" id="uploadBtn" onclick="uploadImage()" disabled>Subir Imagen</button>
            <button class="btn btn-secondary" onclick="logout()">Cerrar Sesi√≥n</button>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Subiendo imagen...</p>
            </div>

            <!-- Mensajes de estado -->
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://devai-production.up.railway.app';
        let selectedFile = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupUploadArea();
        });

        // Verificar autenticaci√≥n
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth/status`);
                const data = await response.json();
                
                if (!data.authenticated) {
                    // Redirigir a p√°gina de autenticaci√≥n si no est√° autenticado
                    window.location.href = '../auth.html';
                }
            } catch (error) {
                showStatus('‚ùå Error de conexi√≥n. Redirigiendo...', 'error');
                setTimeout(() => {
                    window.location.href = '../auth.html';
                }, 2000);
            }
        }

        // Configurar √°rea de subida
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Tocar √°rea
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Seleccionar archivo
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            // Drag & drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('highlight');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('highlight');
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
        }

        // Manejar selecci√≥n de archivo
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('‚ùå Solo se permiten im√°genes', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showStatus('‚ùå La imagen es muy grande (m√°x 5MB)', 'error');
                return;
            }

            selectedFile = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('fileInfo').innerHTML = `
                    <strong>${file.name}</strong><br>
                    ${(file.size / 1024 / 1024).toFixed(2)} MB
                `;
                document.getElementById('previewContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Habilitar bot√≥n de subir
            document.getElementById('uploadBtn').disabled = false;
            
            showStatus('‚úÖ Imagen seleccionada', 'success');
        }

        // Subir imagen
        async function uploadImage() {
            if (!selectedFile) return;

            showLoading('Subiendo...');
            document.getElementById('uploadBtn').disabled = true;

            try {
                const formData = new FormData();
                formData.append('imagen', selectedFile);

                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ ${data.message}: ${data.fileName}`, 'success');
                    resetUpload();
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                showStatus(`‚ùå ${error.message}`, 'error');
                
                if (error.message.includes('autentic') || error.message.includes('auth')) {
                    setTimeout(() => {
                        window.location.href = '../auth.html';
                    }, 2000);
                }
            } finally {
                hideLoading();
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        // Cerrar sesi√≥n
        async function logout() {
            if (confirm('¬øCerrar sesi√≥n de Google Drive?')) {
                try {
                    await fetch(`${API_BASE}/auth/logout`, { method: 'POST' });
                } catch (error) {
                    // Ignorar errores de logout
                } finally {
                    window.location.href = '../auth.html';
                }
            }
        }

        // Resetear subida
        function resetUpload() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            
            // Ocultar mensaje de √©xito despu√©s de 3 segundos
            setTimeout(() => {
                document.getElementById('statusMessage').style.display = 'none';
            }, 3000);
        }

        function showLoading(message) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').querySelector('p').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // Prevenir acciones t√°ctiles no deseadas
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
